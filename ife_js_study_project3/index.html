        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {
            /*
             coding here
             */
            var city = document.getElementById("AirSource").getElementsByTagName("b");
            var air = document.getElementById('AirSource').getElementsByTagName("span");
            var city_air = [];
            for (var i = 0; i < city.length; i++)
             {
                city_air[i] = [];
                city_air[i][0] = city[i].textContent;
                city_air[i][1] = air[i].textContent;
            }
            return city_air;
        }
        /*

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data)
    {
        for(var i=0;i<data.length;i++)//bubble sort
        {
            var flag=true;
            for(var j=0;j<data.length-1-i;j++)
            {
                if(data[j][1]>data[j+1][i])
                {
                    var temp;
                    temp=data[j];
                    data[j]=data[j+1];
                    data[j+1]=temp;
                    flag=false;
                }
            }
        if(flag)
        break;
            }
            return data;
    }
    function recreat(data)
    {
        var getid=document.getElementById("resort");
        var ming=["first", "second", "third", "forth","fifth", "sixth", "seventh", "eigth", "ninth"]
        for(var i=0;i<data.length;i++)
        {
            var newnode=document.createElement("li");
            newnode.textContent=ming[i]+": "+data[i][0]+": "+"<b>"+data[i][1]+"</b>";
            getid.appendChild(newnode);
        }
    }
    function buttongo()
    {
        var  go=getData();
        go=sortAqiData(go);
        recreat(go);
    }
    function init()
    {
         var btn = document.getElementById("resort-button").onclick = buttongo;
